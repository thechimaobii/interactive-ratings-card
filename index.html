<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->

  <main>

    <div class="card" id="cards">

      <img src="images/icon-star.svg" alt="star-icon=">
      <h1>
        How did we do?
      </h1>

      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>

      <div class="numbers">
        <div class="number-one" id="numbOne" onclick="ratedOne()">1</div>
        <div class="number-two" id="numbTwo" onclick="ratedTwo()">2</div>
        <div class="number-three" id="numbThree" onclick="ratedThree()">3</div>
        <div class="number-four" id="numbFour" onclick="ratedFour()">4</div>
        <div class="number-five" id="numbFive" onclick="ratedFive()">5</div>
      </div>

      <button id="submit-btn" class="submit-btn" onclick="ratings()">Submit</button>

    </div>


    <div class="card-thank-you" id="card-thank-you">
      <img src="images/illustration-thank-you.svg" alt="thank-you-illustration">
      <h3>You selected <span id="result"></span> out of 5</h3>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>

    </div>


  </main>


  
  </div>
</body>

</html>
